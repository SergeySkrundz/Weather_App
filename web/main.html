<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="container">
        <div class="search">
            <input id="location" class="list-reset" type="text" placeholder="Введите название города" required="" >
            <button id="show" class="btn-reset">Найти</button>
        </div>
        <div id="place"></div>
        <div id="day"></div>
        <div id="date"></div>
        <div class="row-temp">
            <div id="temp"></div>
            <div class="status-clouds">
                <div id="status"></div>
                <div id="clouds"></div>
            </div>
        </div>
        
        <div class="parameters">
            <div id="wind" class="param"></div>
            <div id="humidity" class="param"></div>
            <div id="barometric" class="param"></div>
            <div id="rain" class="param"></div>
            <div id="distance" class="param"></div>
        </div>      
        
    </div>
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
